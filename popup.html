<!doctype html>
<html>
    <head></head>
    <style>
        body{
            background-color: grey;
            width: 600px;
            height: 300px;
        }
       input[type="range"]{ 
            position:relative;
            top: 7px;
        }
    </style>
    <body>
           
        <button id="btn">Get Background Color</button><br>
       <br/>
        <fieldset id="bw">
            <legend>
                 <input type="radio" name="colors" value="rgb"></input>
            </legend>
            <label>Make background darker/lighter</label><br/>
            <label id="single-color-value"></label><br/>
            <input type="range" max="255" min="0"/>
        </fieldset>
       <br/>
        <fieldset id="rgb">
            <legend><input type="radio" name="colors" value="bw"></input></legend>
            <label>Change RGB values individually</label><br/>
            <input type="text" class="h" size="3" maxlength="3"/>
            <input type="range" step="0.01" class="h" max="360" min="0"><br/>
            <input type="text" class="s" size="3" maxlength="3"/>
            <input type="range" step="0.01" class="s" max="100" min="0"><br/>
            <input type="text" class="l" size="3" maxlength="3"/>
            <input type="range" step="0.01" class="l" max="100" min="0"><br/>
        </fieldset>
        
        
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
